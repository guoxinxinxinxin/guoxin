<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<center>
		<form action="" method="post" enctype="multipart/form-data">
			<table border="1">
				<tr>
					<td>球员名字</td>
					<td><input type="text" name="player_name" id=""></td>
				</tr>
				<tr>
					<td>球员所属球队</td>
					<td>
					<select name="t_id" id="">
					 {volist name='team' id="v"}
                        <option value="{$v['t_id']}">{$v['team_name']}</option>
					 {/volist}	
					</select>
				</td>
				</tr>
				<tr>
					<td>照片</td>
					<td><input type="file" name="photo" id=""></td>
				</tr>
				<tr>
					<td>年龄</td>
					<td><select name="age" id="">		
						{for start="10" end="100"}
                         <option value="{$i}">{$i}</option>
                           {/for}
                           </select>岁
					</td>
				</tr>
				<tr>
					<td>身高</td>
					<td>
					<select name="height" id="">
					{for start='165' end='300'}	
                         <option value="{$i}">{$i}</option>
					{/for}
					</select>厘米
				</td>
				</tr>
				<tr>
					<td>体重</td>
					<td>
						<select name="weight" id="">
					{for start='30' end='300'}	
                         <option value="{$i}">{$i}</option>
					{/for}
					</select>公斤
					</td>
				</tr>
				<tr>
					<td>球员位置</td>
					<td>
						<select name="position" id="">
						<option value="0">大前峰</option>
						<option value="1">小前峰</option>
						<option value="0">中峰</option>
						<option value="0">控球后卫</option>
						<option value="0">得分后卫</option>
					</select>
				</td>
				</tr>
				<tr>
					<td>球员状态</td>
					<td><input type="radio" name="status"  value="0"id="">上场
						<input type="radio" name="status"  value="1"id="">下场
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value="添加球员"></td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
